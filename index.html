<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>The Office Trivia Game</title>

    
</head>
<body>
    <div class="text-center">
        <img src="./assets/images/the-office-us.png" alt="The Office Logo">
    </div><br>

    <div class="questions">
        <p>What is dwights cousin's name?</p>
        <input type="radio" name="q1" value="Ted">Ted
        <input type="radio" name="q1" value="Joe">Joe
        <input type="radio" name="q1" value="Mose">Mose
        <input type="radio" name="q1" value="Mattew">Mattew
    </div><br>

    <div class="questions">
        <p>What university did Andy go to?</p>
        <input type="radio" name="q2" value="Cornell">Cornell
        <input type="radio" name="q2" value="UTSA">UTSA
        <input type="radio" name="q2" value="Yale">Yale
        <input type="radio" name="q2" value="Harvard">Harvard
    </div><br>
    
    <button type="button" class="btn btn-danger btn-lg btn-block" id="start">START</button>

    <div>
        <input type="submit" id="ans" value="submit">
    </div>
    
    
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
   <script src="assets/javascript/app.js"></script> 
</body>
</html>
